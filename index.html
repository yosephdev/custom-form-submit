<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <title>Custom Form Submit</title>
</head>
<body>
  <header>
  </header>
  <main>
    <div class="cascadia-form">
    <label for="your-name">Your Name *</label>
    <input type="text" name="your-name" value="" class="wpcf7-form-control wpcf7-text wpcf7-validates-as-required" aria-required="true" aria-invalid="false">
    
    <label for="your-email">E-mail address *</label>
    <input type="email" name="your-email" value="" class="wpcf7-form-control wpcf7-text wpcf7-email wpcf7-validates-as-required wpcf7-validates-as-email" aria-required="true" aria-invalid="false">
    
    <label for="phone-number">Phone Number (optional)</label>
    <input type="text" name="phone-number" value="" class="wpcf7-form-control wpcf7-text" aria-invalid="false">
    
    <label for="your-message">Message *</label>
    <textarea name="your-message" cols="40" rows="10" class="wpcf7-form-control wpcf7-textarea wpcf7-validates-as-required" aria-required="true" aria-invalid="false"></textarea>
    
    <input type="submit" value="Send Message" class="wpcf7-form-control wpcf7-submit theme-component-button theme-component-button-style-1">
</div>
  </main>
  <footer>
  </footer>
  <!-- <script src="scripts.js"></script> -->
</body>
</html>
